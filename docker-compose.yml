version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-churchcrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-churchcrm_password}
      POSTGRES_DB: ${POSTGRES_DB:-churchcrm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-churchcrm} -d ${POSTGRES_DB:-churchcrm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-churchcrm}:${POSTGRES_PASSWORD:-churchcrm_password}@db:5432/${POSTGRES_DB:-churchcrm}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "node node_modules/prisma/build/index.js migrate deploy && node dist/index.js"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    restart: unless-stopped
    depends_on:
      - server

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server

volumes:
  postgres_data:
