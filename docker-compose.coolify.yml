version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-churchcrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-churchcrm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-churchcrm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-churchcrm}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-churchcrm}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "node node_modules/prisma/build/index.js migrate deploy && node dist/index.js"
    expose:
      - "3001"
    networks:
      - church-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - server
    expose:
      - "80"
    networks:
      - church-network
    volumes:
      - ./client/nginx.coolify.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:

networks:
  church-network:
    driver: bridge
