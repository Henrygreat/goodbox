version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    # server end

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    # client end

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-churchcrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-churchcrm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-churchcrm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church-network

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-churchcrm}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-churchcrm}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node dist/index.js"
    networks:
      - church-network

  # Frontend Client with built-in API proxy
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - church-network
    volumes:
      - ./client/nginx.coolify.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:

networks:
  church-network:
    driver: bridge
