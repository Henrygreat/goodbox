version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-churchcrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-churchcrm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-churchcrm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-churchcrm}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-churchcrm}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    expose:
      - "3001"
    networks:
      - church-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # ===== BACKEND (HTTPS) =====
      - "traefik.http.routers.churchcrm-server.rule=Host(`backend.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-server.entrypoints=websecure"
      - "traefik.http.routers.churchcrm-server.tls=true"
      - "traefik.http.routers.churchcrm-server.service=churchcrm-server"
      - "traefik.http.services.churchcrm-server.loadbalancer.server.port=3001"

      # ===== BACKEND (HTTP -> HTTPS redirect) =====
      - "traefik.http.routers.churchcrm-server-http.rule=Host(`backend.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-server-http.entrypoints=web"
      - "traefik.http.routers.churchcrm-server-http.middlewares=redirect-to-https@docker"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - server
    expose:
      - "80"
    networks:
      - church-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # ===== FRONTEND (HTTPS) =====
      - "traefik.http.routers.churchcrm-client.rule=Host(`deon.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-client.entrypoints=websecure"
      - "traefik.http.routers.churchcrm-client.tls=true"
      - "traefik.http.routers.churchcrm-client.service=churchcrm-client"
      - "traefik.http.services.churchcrm-client.loadbalancer.server.port=80"

      # ===== FRONTEND (HTTP -> HTTPS redirect) =====
      - "traefik.http.routers.churchcrm-client-http.rule=Host(`deon.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-client-http.entrypoints=web"
      - "traefik.http.routers.churchcrm-client-http.middlewares=redirect-to-https@docker"

      # ===== Middleware definition (shared) =====
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

volumes:
  postgres_data:

networks:
  church-network:
    driver: bridge
  coolify:
    external: true
    name: coolify
