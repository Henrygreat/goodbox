version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-churchcrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-churchcrm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-churchcrm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-churchcrm}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-churchcrm}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    expose:
      - "3001"
    networks:
      - church-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # --- v2 BACKEND: HTTPS router ---
      - "traefik.http.routers.churchcrm-v2-server.rule=Host(`v2.backend.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-v2-server.entrypoints=https"
      - "traefik.http.routers.churchcrm-v2-server.tls=true"
      - "traefik.http.routers.churchcrm-v2-server.tls.certresolver=letsencrypt"
      - "traefik.http.routers.churchcrm-v2-server.service=churchcrm-v2-server"
      - "traefik.http.services.churchcrm-v2-server.loadbalancer.server.port=3001"
      - "traefik.http.services.churchcrm-v2-server.loadbalancer.server.scheme=http"

      # --- v2 BACKEND: HTTP -> HTTPS redirect router ---
      - "traefik.http.routers.churchcrm-v2-server-http.rule=Host(`v2.backend.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-v2-server-http.entrypoints=http"
      - "traefik.http.routers.churchcrm-v2-server-http.middlewares=redirect-to-https@docker"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - server
    expose:
      - "80"
    networks:
      - church-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # --- v2 FRONTEND: HTTPS router ---
      - "traefik.http.routers.churchcrm-v2-client.rule=Host(`v2.deon.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-v2-client.entrypoints=https"
      - "traefik.http.routers.churchcrm-v2-client.tls=true"
      - "traefik.http.routers.churchcrm-v2-client.tls.certresolver=letsencrypt"
      - "traefik.http.routers.churchcrm-v2-client.service=churchcrm-v2-client"
      - "traefik.http.services.churchcrm-v2-client.loadbalancer.server.port=80"
      - "traefik.http.services.churchcrm-v2-client.loadbalancer.server.scheme=http"

      # --- v2 FRONTEND: HTTP -> HTTPS redirect router ---
      - "traefik.http.routers.churchcrm-v2-client-http.rule=Host(`v2.deon.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-v2-client-http.entrypoints=http"
      - "traefik.http.routers.churchcrm-v2-client-http.middlewares=redirect-to-https@docker"

      # --- shared redirect middleware (docker-scoped) ---
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

volumes:
  postgres_data:

networks:
  church-network:
    driver: bridge
  coolify:
    external: true
    name: coolify
