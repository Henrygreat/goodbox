version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-churchcrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-churchcrm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-churchcrm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - church-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-churchcrm}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-churchcrm}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: production
      APP_VERSION: v2
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    expose:
      - "3001"
    networks:
      - church-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.churchcrm-v2-server.rule=Host(`backend.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-v2-server.entrypoints=http,https"
      - "traefik.http.routers.churchcrm-v2-server.tls=true"
      - "traefik.http.routers.churchcrm-v2-server.priority=100"
      - "traefik.http.routers.churchcrm-v2-server.service=churchcrm-v2-server"
      - "traefik.http.services.churchcrm-v2-server.loadbalancer.server.port=3001"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - server
    expose:
      - "80"
    networks:
      - church-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.churchcrm-v2-client.rule=Host(`deon.loveworldtelford.org`)"
      - "traefik.http.routers.churchcrm-v2-client.entrypoints=http,https"
      - "traefik.http.routers.churchcrm-v2-client.tls=true"
      - "traefik.http.routers.churchcrm-v2-client.priority=10"
      - "traefik.http.routers.churchcrm-v2-client.service=churchcrm-v2-client"
      - "traefik.http.services.churchcrm-v2-client.loadbalancer.server.port=80"

volumes:
  postgres_data:

networks:
  church-network:
    driver: bridge
  coolify:
    external: true
    name: coolify